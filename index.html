<!DOCTYPE html>
<html>
    <head>
        <title>Museum GUide</title>
        <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    </head>
    <body class="animated-background">
        <main>
            <h1>Tomek's Mobile Museum App</h1>
            <!-- Form for making painting-->
            <form>
                <div>
                    <label for="authors">Select painter:</label>
                    <select name="authors">
                        <option value="Vermeer">Vermeer</option>
                        <option value="Rembrandt">Rembrandt</option>
                        <!--   I need to construct this option based on the Authors available in the data object
                            so value of name = author in data object
                     -->
                    </select>
                </div>

                <div>
                    <label for="startDate">From:</label>
                    <input type="year" id="startDate" name="start_date">

                </div>

                <div>
                        <label for="endtDate">Untill:</label>
                        <input type="year" id="endDate" name="end_date">
    
                    </div>
                <!-- Pressing the submit button should change the paintings according to user specs-->
                <div>
                    <button type="submit">Submit</button>
                </div>

            </form>


            <section id="gallery">
                <h2>Gallery</h2>
            
        
            </section>
        </main>
        <footer>
            <p>Made 2019</p>
        </footer>
        <script src="index.js"></script>
    </body>
  
</html>
